<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Buy, Sell and Exchange books and items from fellow DTU-ites">
    <meta name="keywords" content="DTU Mart, College, Books, buy, sell, Delhi Technological University, DTU, DCE, ads" />
    <meta name="author" content="">


    <meta property="og:url"           content="http://dtumart.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:site_name"     content="DTU Mart"/>
    <meta property="og:title"         content="DTU Mart" />
    <meta property="og:description"   content="Buy, Sell and Exchange books and items from fellow DTU-ites" />
    <meta property="og:image"         content="http://dtumart.com/static/share.png" />
    <meta property="fb:app_id"        content="1648788025396019" />
    <meta property="og:locale"        content="en_US" />

    <title>Contact - DTU Mart</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'app/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/favicon-16x16.png' %}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64358360-3', 'auto');
      ga('send', 'pageview');

    </script>

    <style>
        .mdi-navigation-menu {
            position: absolute;
            top: 12px;
            font-size: 28px;
            color: white;
        }


        @media only screen and (max-width : 992px) {
          header, main, footer {
            padding-left: 0;
          }
        }
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }

        .items {
          flex: 1 0 auto;
        }
    </style>

</head>
<body>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <header>
        {% include 'ads/nav.html' %}
    </header>

    {% if success %}
    <script type="text/javascript">
    Materialize.toast('Your message was recorded', 1000,'',function(){Materialize.toast('We will contact you on your Email or facebook if needed.',3000)});
    </script>
    {% endif %}

    {% if not user.username %}
    <script type="text/javascript">
        Materialize.toast('You must be logged in to submit a message',4000);
    </script>
    {% endif %}

    <div class="container section items">
        <div class="row section">
              <div class="row center">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-field col s12">
                      <textarea name="content" id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Your message here</label>
                    </div>
                    
                    <button class="subtn unauth btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
              </div>
              <div class="row center">
                <div class="center section loader" style="display:none;">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-green-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <p>Contact Us:</p>
                <ul class="collection">
                    <li class="collection-item">Have any query?</li>
                    <li class="collection-item">Report a bug</li>
                    <li class="collection-item">Give Feedback / Suggestions</li>
                </ul>
            </div>
        </div>
    </div>

    {% include 'ads/footer.html' %}
</body>

<script type="text/javascript">
    {% if user.is_authenticated %}
    $('.subtn').removeClass('unauth').addClass('showloader');
    {% endif %}
</script>

<script type="text/javascript">
    $('.showloader').click(function(){
        $('.loader').css('display','block');
    });
</script>

<script type="text/javascript">
    $('.unauth').click(function(e){
        Materialize.toast('You must be logged in to submit a message',4000);
        e.preventDefault();
    });
</script>

</html>
